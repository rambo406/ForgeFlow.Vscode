<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ForgeFlow Webview v3</title>
    <base href="/" />
    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--vscode-editor-background, #1e1e1e);
        color: var(--vscode-editor-foreground, #e0e0e0);
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
  <!-- Load Monaco editor assets from runtime assets copied to assets/monaco/vs -->
  <link rel="stylesheet" href="assets/monaco/vs/editor/editor.main.css">
  <script>
    // Ensure Monaco loads workers from the copied assets path inside the webview bundle
    window.MonacoEnvironment = window.MonacoEnvironment || {};
    window.MonacoEnvironment.getWorkerUrl = function(moduleId, label) {
      // All workers are under assets/monaco/vs/base/worker/workerMain.js in the monaco package
      return 'assets/monaco/vs/base/worker/workerMain.js';
    };
  </script>
  <!-- Angular scripts injected by builder -->
</html>
